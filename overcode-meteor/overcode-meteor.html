<head>
  <title>overcode-meteor</title>
</head>

<body>
{{> solutionsList}}
</body>

<template name="solutionsList">
	{{#each solutions}}
		{{> solution}}
	{{/each}}
</template>

<template name="solution">
<div class="{{#if correct}}correct{{else}}incorrect{{/if}}">
    ({{count}})
    <pre><code>{{#each lines}}{{createSpace indent}}{{#with getPhraseFromID phraseID}}{{{code}}}
{{/with}}{{/each}}
    </code></pre>
</div>
</template>
