<head>
  <title>overcode-meteor</title>
</head>

<body>
{{> solutionsList}}
</body>

<template name="solutionsList">
	{{#each solutions}}
		{{> solution}}
	{{/each}}
</template>

<template name="solution">
<pre><code>
{{#each lines}}{{createSpace indent}}{{#with getPhraseFromID phraseID}}{{{code}}}
{{/with}}{{/each}}
</code></pre>
</template>
