<head>
  <title>overcode-meteor</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-xs-6">
            {{> solutionsList}}
        </div>
        <div class="col-xs-6">
            {{> pinnedStack}}
        </div>
    </div>
</div>
</body>

<template name="pinnedStack">
    <div class="pinned">
        {{#with getStack}}
            {{> solution}}
            <button class="btn btn-link remove">&times; remove</button>
        {{/with}}
    </div>
</template>

<template name="correctSolutionsList">
    {{#each solutions}}
        {{#if correct}}
            {{> solution}}
        {{/if}}
    {{/each}}
</template>

<template name="incorrectSolutionsList">
    {{#each solutions}}
        {{#unless correct}}
            {{#if closestToClickedCorrect closest_stacks}}
                {{> solution}}
            {{/if}}
        {{/unless}}
    {{/each}}
</template>

<template name="solutionsList">
    {{#each solutions}}
        {{> solution}}
    {{/each}}
</template>

<template name="solution">
<div class="stack {{#if correct}}correct{{else}}incorrect{{/if}} {{#if clicked id}}clicked{{/if}}" id="{{id}}" data-phraseids="{{phraseIDs}}">
    <span class="badge">{{count}}</span>
    <pre><code>{{#each lines}}{{createSpace indent}}<span class="{{#if sharedWithClickedStack phraseID}}dimmed{{/if}}">{{#with getPhraseFromID phraseID}}{{{code}}}
{{/with}}</span>{{/each}}</code></pre>
</div>
</template>
