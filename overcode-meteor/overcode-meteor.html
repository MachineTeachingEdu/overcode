<head>
  <title>overcode-meteor</title>
</head>

<body>
{{> solutionsList}}
</body>

<template name="solutionsList">
	{{#each solutions}}
		{{> solution}}
	{{/each}}
</template>

<template name="solution">
{{log}}
<p>
	{{#if correct}} 
		Correct ({{count}})
	{{else}}
		Incorrect ({{count}})
	{{/if}}
</p>
</template>
